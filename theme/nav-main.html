<div class="nav-main pure-menu pure-menu-horizontal pure-menu-fixed">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-6"></div>
    <div class="pure-u-1 pure-u-lg-2-3">
      <ul class="pure-menu-list">
        {% for nav_item in nav %}
          {% if nav_item.children %}
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover {% if nav_item.active %}pure-menu-selected{% endif %}">
                <span class="pure-menu-link">{{ nav_item.title }}</span>
                <ul class="pure-menu-children">
                  {% for nav_item in nav_item.children if not nav_item.children %}
                    <li class="pure-menu-item {% if nav_item.active %}pure-menu-selected{% endif %}">
                      <a class="pure-menu-link" href="{{ nav_item.url }}">{{ nav_item.title }}</a>
                    </li>
                  {% endfor %}
                </ul>
            </li>
          {% else %}
            <li class="pure-menu-item {% if nav_item.active %}pure-menu-selected{% endif %}">
              <a class="pure-menu-link" href="{{ nav_item.url }}">{{ nav_item.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
